
## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/SeguimientoPago
spring.datasource.username=usuario
spring.datasource.password=usuario

# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = none

# security
jwt.secret = secret
jwt.expiration = 36000

## Correcion de incompatibilidad de Swagger con la version actual de spring Boot
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

## Llave secreta para el token
token.secret.key=seguimiento-pagos